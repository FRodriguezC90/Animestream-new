<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeStream</title>
    <!-- Agregar el enlace al archivo CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-lg-top">
      <div class="container">
        <a class="navbar-brand" href="#">AnimeStream</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
      <h2 class="mb-4">Catálogo de Anime</h2>
      <div class="row">
        <!-- Primer anime -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="imagen1.jpg"
              class="card-img-top"
              alt="Nombre del Anime 1"
            />
            <div class="card-body">
              <h5 class="card-title">Nombre del Anime 1</h5>
              <p class="card-text">Breve descripción del Anime 1.</p>
              <a href="#" class="btn btn-primary">Ver Ahora</a>
            </div>
          </div>
        </div>

        <!-- Segundo anime -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="imagen2.jpg"
              class="card-img-top"
              alt="Nombre del Anime 2"
            />
            <div class="card-body">
              <h5 class="card-title">Nombre del Anime 2</h5>
              <p class="card-text">Breve descripción del Anime 2.</p>
              <a href="#" class="btn btn-primary">Ver Ahora</a>
            </div>
          </div>
        </div>

        <!-- Tercer anime -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="imagen3.jpg"
              class="card-img-top"
              alt="Nombre del Anime 3"
            />
            <div class="card-body">
              <h5 class="card-title">Nombre del Anime 3</h5>
              <p class="card-text">Breve descripción del Anime 3.</p>
              <a href="#" class="btn btn-primary">Ver Ahora</a>
            </div>
          </div>
        </div>

        <!-- Puedes seguir agregando más animes en columnas similares -->
      </div>
    </div>

    <!-- Agregar el enlace al archivo JavaScript de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Agregar tu propio archivo JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
